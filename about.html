<!DOCTYPE html> 
<html>
    <head>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
        
        <!-- ark core -->
        <script src="./core/ark.js"></script>
        <script src="./core/ark.api.js"></script>
        <script src="./core/ark.css.js"></script>
        <script src="./core/ark.page.js"></script>
        <script src="./core/ark.part.js"></script>
        <script src="./core/ark.template.js"></script>
        <script src="./core/ark.init.js"></script>

        <!-- Page Meta data generated by server -->
        <script>
            Ark.Page.init({
                theme:{
                    textColor:"#0000FF",
                    bgColor: "#e2e2e2"
                },
                template: "<div id=\"Page\"><div id=\"body\"></div><div id=\"right\"></div></div>",
                css: [
                {
                    selector: "#Page",
                    declarations: [
                        "width:100%",
                        "display:table"
                    ]
                },{
                    selector: "#right",
                    declarations: [
                        "width:20%",
                        "display:table-cell"
                    ]
                },{
                    selector: "#body",
                    declarations: [
                        "width:80%",
                        "display:table-cell"
                    ]
                }],
                layout: {
                    right: ["menu"],
                    body: ["about-header"]
                }
            });
        </script>

    </head>
    <body>

        <ark-menu id="menu"></ark-menu>
        <ark-header id="about-header"></ark-header>

        <!-- ark web components -->
        <script src="./parts/ark-menu.js"></script>
        <script src="./parts/ark-header.js"></script>
    </body>
</html>
