<!DOCTYPE html> 
<html>
    <head>
        
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

        <script type="text/javascript">
            var timerStart = Date.now();
        </script>

        <!-- ark core -->
        <script src="./core/ark.js"></script>
        <script src="./core/ark.util.js"></script>
        <script src="./core/ark.log.js"></script>
        <script src="./core/ark.eventbus.js"></script>
        <script src="./core/ark.events.js"></script>
        <script src="./core/ark.api.js"></script>
        <script src="./core/ark.css.js"></script>
        <script src="./core/ark.page.js"></script>
        <script src="./core/ark.part.js"></script>
        <script src="./core/ark.template.js"></script>
        <script src="./core/ark.init.js"></script>

        <!-- Page Meta data generated by server -->
        <script>
            (function(PAGE){

                // Page Layout
                var Page = {
                    theme:{
                        textColor:"#FF0000",
                        bgColor: "#e2e2e2"
                    },
                    template: "<div class=\"layout\"><div class=\"layout__left\"></div><div class=\"layout__body\"></div></div>",
                    templateData: {},
                    css: [
                    {
                        selector: ".layout",
                        declarations: [
                            "width:100%",
                            "display:table"
                        ]
                    },{
                        selector: ".layout__left",
                        declarations: [
                            "width:20%",
                            "display:table-cell"
                        ]
                    },{
                        selector: ".layout__body",
                        declarations: [
                            "width:80%",
                            "display:table-cell"
                        ]
                    }],
                    layout: {
                        ".layout__left": {
                            parts:["menu"],
                            responsive:{
                                mobile: [0,'*'],
                            }
                        },
                        ".layout__body": {
                            parts: ["home-header", "text", "loadtest"],
                            responsive:{
                                mobile: [0,500],
                                desktop: [501, '*']
                            }
                        }
                    }
                };

                // merge with page object and return result
                PAGE = Object.assign(PAGE, Page);
                return PAGE;
            }(Ark.Page || {}));
        </script>

    </head>
    <body>

        <ark-menu id="menu"></ark-menu>
        <ark-header id="home-header"></ark-header>
        <ark-text id="text"></ark-text>
        <ark-loadtest id="loadtest"></ark-loadtest>

        <!-- ark web components -->
        <script src="./parts/ark-menu.js"></script>
        <script src="./parts/ark-header.js"></script>
        <script src="./parts/ark-text.js"></script>
        <script src="./parts/ark-loadtest.js"></script>

        <script type="text/javascript">
             Ark.Events.addEventListener(Ark.EVENTS.PARTS_INITIALIZED, function() {
                 console.log("DOM rendered in: ", Date.now()-timerStart, "ms");
             });
        </script>
    </body>
</html>
